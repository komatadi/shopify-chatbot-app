# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "3be4259ba08f2c961a3231a267af1fee"
name = "styledgenie-chat-bot"

# URL Configuration:
# - Production: Use Render URL (https://shopify-chatbot-app-ok2j.onrender.com)
# - Local Dev with Ngrok: Replace with your ngrok URL (e.g., https://abc123.ngrok.io)
#   Get ngrok URL by running: ngrok http 5173
#   Note: Free ngrok URLs change each restart - update this file each time
application_url = "https://ernie-unfugal-uninformatively.ngrok-free.dev"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "customer_read_orders,read_products,unauthenticated_read_product_listings"

[auth]
# For local dev with ngrok: Replace with your ngrok URL + /api/auth
# Example: "https://abc123.ngrok.io/api/auth"
redirect_urls = [ "https://ernie-unfugal-uninformatively.ngrok-free.dev/api/auth" ]

# App Proxy configuration for theme extension to access chat API
# Storefront URL: https://store.myshopify.com/apps/chatbot-chat
# Proxies to: https://app-url/apps/chatbot/chat
# Note: subpath cannot contain slashes, so we use hyphen instead
# Note: In development, the Shopify CLI proxy should forward to the React Router dev server
[app_proxy]
url = "/apps/chatbot/chat"
subpath = "chatbot-chat"
prefix = "apps"
